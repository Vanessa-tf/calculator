<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scientific Calculator</title>
    <style>
        /* CSS Colors */
        :root {
            /* Background Colors */
            --primary-purple: #667eea;
            --dark-purple: #764ba2;
            --hover-purple: #5568d3;
            
            /* Button Colors */
            --success-green: #51cf66;
            --hover-green: #40c057;
            
            --danger-red: #ff6b6b;
            --hover-red: #ee5a5a;
            
            --warning-orange: #ffa94d;
            --hover-orange: #ff9a3a;
            
            --scientific-blue: #4dabf7;
            --hover-blue: #339af0;
            
            /* Neutral Colors */
            --light-gray: #f0f0f0;
            --medium-gray: #e0e0e0;
            --text-dark: #333;
            --text-light: #888;
            
            --white: white;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--dark-purple) 100%);
            padding: 20px;
        }

        .calculator {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 50px var(--shadow-color);
            padding: 20px;
            width: 380px;
        }

        .display {
            background: var(--light-gray);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
        }

        .display-previous {
            font-size: 14px;
            color: var(--text-light);
            min-height: 20px;
            margin-bottom: 5px;
        }

        .display-current {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-dark);
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        button {
            padding: 18px 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number,
        .btn-decimal {
            background: var(--light-gray);
            color: var(--text-dark);
        }

        .btn-number:hover,
        .btn-decimal:hover {
            background: var(--medium-gray);
        }

        .btn-operator {
            background: var(--primary-purple);
            color: var(--white);
        }

        .btn-operator:hover {
            background: var(--hover-purple);
        }

        .btn-scientific {
            background: var(--scientific-blue);
            color: var(--white);
            font-size: 14px;
        }

        .btn-scientific:hover {
            background: var(--hover-blue);
        }

        .btn-clear {
            background: var(--danger-red);
            color: var(--white);
        }

        .btn-clear:hover {
            background: var(--hover-red);
        }

        .btn-equals {
            background: var(--success-green);
            color: var(--white);
            grid-column: 5; /* CHANGE 1: Changed from "span 2" to "5" */
        }

        .btn-equals:hover {
            background: var(--hover-green);
        }

        .btn-delete {
            background: var(--warning-orange);
            color: var(--white);
        }

        .btn-delete:hover {
            background: var(--hover-orange);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-previous" id="previousDisplay"></div>
            <div class="display-current" id="currentDisplay">0</div>
        </div>
        <div class="buttons">
            <!-- Scientific Functions Row -->
            <button class="btn-scientific" id="sqrtBtn">√</button>
            <button class="btn-scientific" id="squareBtn">x²</button>
            <button class="btn-scientific" id="percentBtn">%</button>
            <button class="btn-clear" id="clearBtn">AC</button>
            <button class="btn-delete" id="deleteBtn">DEL</button>
            
            <!-- Row 1 -->
            <button class="btn-scientific" id="piBtn">π</button>
            <button class="btn-number" data-number="7">7</button>
            <button class="btn-number" data-number="8">8</button>
            <button class="btn-number" data-number="9">9</button>
            <button class="btn-operator" data-operator="/">÷</button>
            
            <!-- Row 2 -->
            <button class="btn-scientific" id="powerBtn">xʸ</button>
            <button class="btn-number" data-number="4">4</button>
            <button class="btn-number" data-number="5">5</button>
            <button class="btn-number" data-number="6">6</button>
            <button class="btn-operator" data-operator="*">×</button>
            
            <!-- Row 3 -->
            <button class="btn-scientific" id="absBtn">|x|</button>
            <button class="btn-number" data-number="1">1</button>
            <button class="btn-number" data-number="2">2</button>
            <button class="btn-number" data-number="3">3</button>
            <button class="btn-operator" data-operator="-">−</button>
            
            <!-- Row 4 -->
            <button class="btn-scientific" id="negateBtn">+/−</button>
            <button class="btn-number" data-number="0">0</button>
            <button class="btn-decimal" id="decimalBtn">.</button>
            <button class="btn-operator" data-operator="+">+</button> <!-- CHANGE 2: Moved before equals -->
            <button class="btn-equals" id="equalsBtn">=</button>
        </div>
    </div>

    <script>
        // Calculator class to organize our code
        class Calculator {
            constructor() {
                // Properties to store calculator state
                this.currentValue = '0';
                this.previousValue = '';
                this.operator = null;
                this.shouldResetDisplay = false;
                
                // Get DOM elements
                this.currentDisplay = document.getElementById('currentDisplay');
                this.previousDisplay = document.getElementById('previousDisplay');
                
                // Initialize event listeners
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                // Number buttons
                const numberButtons = document.querySelectorAll('[data-number]');
                numberButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        this.appendNumber(button.dataset.number);
                    });
                });
                
                // Operator buttons
                const operatorButtons = document.querySelectorAll('[data-operator]');
                operatorButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        this.chooseOperator(button.dataset.operator);
                    });
                });
                
                // Special buttons
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('deleteBtn').addEventListener('click', () => this.delete());
                document.getElementById('decimalBtn').addEventListener('click', () => this.appendDecimal());
                document.getElementById('equalsBtn').addEventListener('click', () => this.calculate());
                
                // Scientific function buttons
                document.getElementById('sqrtBtn').addEventListener('click', () => this.squareRoot());
                document.getElementById('squareBtn').addEventListener('click', () => this.square());
                document.getElementById('percentBtn').addEventListener('click', () => this.percent());
                document.getElementById('piBtn').addEventListener('click', () => this.insertPi());
                document.getElementById('powerBtn').addEventListener('click', () => this.chooseOperator('^'));
                document.getElementById('absBtn').addEventListener('click', () => this.absolute());
                document.getElementById('negateBtn').addEventListener('click', () => this.negate());
                
                // Keyboard support
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
            }
            
            appendNumber(number) {
                // If we just calculated, start fresh
                if (this.shouldResetDisplay) {
                    this.currentValue = number;
                    this.shouldResetDisplay = false;
                } else {
                    // Don't allow multiple leading zeros
                    if (this.currentValue === '0' && number === '0') return;
                    // Replace leading zero with new number
                    if (this.currentValue === '0') {
                        this.currentValue = number;
                    } else {
                        this.currentValue += number;
                    }
                }
                this.updateDisplay();
            }
            
            appendDecimal() {
                // Only allow one decimal point
                if (this.currentValue.includes('.')) return;
                
                if (this.shouldResetDisplay) {
                    this.currentValue = '0.';
                    this.shouldResetDisplay = false;
                } else {
                    this.currentValue += '.';
                }
                this.updateDisplay();
            }
            
            chooseOperator(operator) {
                // If we have a previous value and operator, calculate first
                if (this.operator !== null && !this.shouldResetDisplay) {
                    this.calculate();
                }
                
                this.operator = operator;
                this.previousValue = this.currentValue;
                this.shouldResetDisplay = true;
                this.updatePreviousDisplay();
            }
            
            calculate() {
                if (this.operator === null || this.shouldResetDisplay) return;
                
                const prev = parseFloat(this.previousValue);
                const current = parseFloat(this.currentValue);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                let result;
                switch (this.operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            this.clear();
                            return;
                        }
                        result = prev / current;
                        break;
                    case '^':
                        // Power function (x to the power of y)
                        result = Math.pow(prev, current);
                        break;
                    default:
                        return;
                }
                
                // Round to avoid floating point errors
                this.currentValue = Math.round(result * 100000000) / 100000000 + '';
                this.operator = null;
                this.previousValue = '';
                this.shouldResetDisplay = true;
                this.updateDisplay();
                this.updatePreviousDisplay();
            }
            
            // SCIENTIFIC FUNCTIONS
            
            squareRoot() {
                // √ - Square root function
                const current = parseFloat(this.currentValue);
                if (current < 0) {
                    alert('Cannot calculate square root of negative number!');
                    return;
                }
                const result = Math.sqrt(current);
                this.currentValue = Math.round(result * 100000000) / 100000000 + '';
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }
            
            square() {
                // x² - Square function
                const current = parseFloat(this.currentValue);
                const result = current * current;
                this.currentValue = Math.round(result * 100000000) / 100000000 + '';
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }
            
            percent() {
                // % - Percentage function (divides by 100)
                const current = parseFloat(this.currentValue);
                const result = current / 100;
                this.currentValue = result + '';
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }
            
            insertPi() {
                // π - Insert Pi value (3.14159...)
                this.currentValue = Math.PI + '';
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }
            
            absolute() {
                // |x| - Absolute value (makes negative numbers positive)
                const current = parseFloat(this.currentValue);
                const result = Math.abs(current);
                this.currentValue = result + '';
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }
            
            negate() {
                // +/- - Change sign (positive to negative or vice versa)
                if (this.currentValue === '0') return;
                if (this.currentValue.startsWith('-')) {
                    this.currentValue = this.currentValue.slice(1);
                } else {
                    this.currentValue = '-' + this.currentValue;
                }
                this.updateDisplay();
            }
            
            clear() {
                this.currentValue = '0';
                this.previousValue = '';
                this.operator = null;
                this.shouldResetDisplay = false;
                this.updateDisplay();
                this.updatePreviousDisplay();
            }
            
            delete() {
                if (this.shouldResetDisplay) return;
                
                if (this.currentValue.length === 1 || (this.currentValue.length === 2 && this.currentValue.startsWith('-'))) {
                    this.currentValue = '0';
                } else {
                    this.currentValue = this.currentValue.slice(0, -1);
                }
                this.updateDisplay();
            }
            
            handleKeyboard(e) {
                if (e.key >= '0' && e.key <= '9') this.appendNumber(e.key);
                if (e.key === '.') this.appendDecimal();
                if (e.key === 'Enter' || e.key === '=') this.calculate();
                if (e.key === 'Backspace') this.delete();
                if (e.key === 'Escape') this.clear();
                if (['+', '-', '*', '/'].includes(e.key)) this.chooseOperator(e.key);
                if (e.key === '%') this.percent();
            }
            
            updateDisplay() {
                this.currentDisplay.textContent = this.currentValue;
            }
            
            updatePreviousDisplay() {
                if (this.operator !== null) {
                    const operatorSymbol = {
                        '+': '+',
                        '-': '−',
                        '*': '×',
                        '/': '÷',
                        '^': '^'
                    }[this.operator];
                    this.previousDisplay.textContent = `${this.previousValue} ${operatorSymbol}`;
                } else {
                    this.previousDisplay.textContent = '';
                }
            }
        }
        
        // Initialize calculator when page loads
        const calculator = new Calculator();
    </script>
</body>
</html>
