<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        :root {
            --rose-gold: #e0bfb8;
            --dark-rose: #d4a59a;
            --light-rose: #f7e7e4;
            --accent-gold: #d4af37;
            --success-green: #51cf66;
            --danger-red: #ff6b6b;
            --warning-orange: #ffa94d;
            --scientific-blue: #8ecae6;
            --bracket-teal: #80cbc4;
            --memory-yellow: #ffd166;
            --text-dark: #5a4a42;
            --text-light: #8a7a72;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--light-rose);
            padding: 20px;
        }

        .calculator {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(90, 74, 66, 0.15);
            padding: 20px;
            width: 400px;
        }

        .display {
            background: var(--light-rose);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            border: 1px solid var(--rose-gold);
            cursor: text;
        }

        .display:hover {
            background: #f5e1dc;
        }

        .display-previous {
            font-size: 14px;
            color: var(--text-light);
            min-height: 20px;
            margin-bottom: 5px;
        }

        .display-current {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-dark);
            word-wrap: break-word;
            min-height: 40px;
            outline: none;
            cursor: text;
        }

        .display-current:focus {
            background: #f0d9d3;
            border-radius: 5px;
            padding: 0 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-number, .btn-decimal {
            background: var(--white);
            color: var(--text-dark);
            border: 1px solid var(--rose-gold);
        }

        .btn-number:hover, .btn-decimal:hover {
            background: var(--light-rose);
        }

        .btn-operator {
            background: var(--rose-gold);
            color: var(--white);
        }

        .btn-operator:hover {
            background: var(--dark-rose);
        }

        .btn-scientific {
            background: var(--scientific-blue);
            color: var(--white);
        }

        .btn-scientific:hover {
            background: #7ab7d6;
        }

        .btn-bracket {
            background: var(--bracket-teal);
            color: var(--white);
        }

        .btn-bracket:hover {
            background: #68b8b0;
        }

        .btn-memory {
            background: var(--memory-yellow);
            color: var(--text-dark);
        }

        .btn-memory:hover {
            background: #ffc745;
        }

        .btn-clear {
            background: var(--danger-red);
            color: var(--white);
        }

        .btn-clear:hover {
            background: #ee5a5a;
        }

        .btn-equals {
            background: var(--success-green);
            color: var(--white);
        }

        .btn-equals:hover {
            background: #40c057;
        }

        .btn-delete {
            background: var(--warning-orange);
            color: var(--white);
        }

        .btn-delete:hover {
            background: #ff9a3a;
        }

        .bracket-indicator {
            font-size: 12px;
            color: var(--bracket-teal);
            font-weight: bold;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-previous" id="previousDisplay"></div>
            <div class="display-current" id="currentDisplay" contenteditable="true" spellcheck="false">0</div>
            <div class="bracket-indicator" id="bracketIndicator"></div>
        </div>
        <div class="buttons">
            <button class="btn-scientific" id="sqrtBtn">√</button>
            <button class="btn-scientific" id="squareBtn">x²</button>
            <button class="btn-scientific" id="percentBtn">%</button>
            <button class="btn-bracket" id="openBracketBtn">(</button>
            <button class="btn-bracket" id="closeBracketBtn">)</button>
            
            <button class="btn-scientific" id="piBtn">π</button>
            <button class="btn-memory" id="memoryClearBtn">MC</button>
            <button class="btn-memory" id="memoryRecallBtn">MR</button>
            <button class="btn-memory" id="memoryAddBtn">M+</button>
            <button class="btn-operator" data-operator="/">÷</button>
            
            <button class="btn-scientific" id="powerBtn">xʸ</button>
            <button class="btn-number" data-number="7">7</button>
            <button class="btn-number" data-number="8">8</button>
            <button class="btn-number" data-number="9">9</button>
            <button class="btn-operator" data-operator="*">×</button>
            
            <button class="btn-scientific" id="absBtn">|x|</button>
            <button class="btn-number" data-number="4">4</button>
            <button class="btn-number" data-number="5">5</button>
            <button class="btn-number" data-number="3">3</button>
            <button class="btn-operator" data-operator="-">−</button>
            
            <button class="btn-scientific" id="negateBtn">+/−</button>
            <button class="btn-number" data-number="1">1</button>
            <button class="btn-number" data-number="2">2</button>
            <button class="btn-number" data-number="0">0</button>
            <button class="btn-operator" data-operator="+">+</button>
            
            <button class="btn-clear" id="clearBtn">AC</button>
            <button class="btn-delete" id="deleteBtn">DEL</button>
            <button class="btn-decimal" id="decimalBtn">.</button>
            <button class="btn-memory" id="memorySubtractBtn">M-</button>
            <button class="btn-equals" id="equalsBtn">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.currentValue = '0';
                this.previousValue = '';
                this.operator = null;
                this.shouldResetDisplay = false;
                this.openBrackets = 0;
                this.inBracketMode = false;
                this.memory = 0;
                this.memoryActive = false;
                this.waitingForNextOperand = false;
                this.isEditing = false;
                
                this.currentDisplay = document.getElementById('currentDisplay');
                this.previousDisplay = document.getElementById('previousDisplay');
                this.bracketIndicator = document.getElementById('bracketIndicator');
                
                this.init();
            }
            
            init() {
                // Number buttons
                document.querySelectorAll('[data-number]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.appendNumber(button.dataset.number);
                    });
                });
                
                // Operator buttons
                document.querySelectorAll('[data-operator]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.chooseOperator(button.dataset.operator);
                    });
                });
                
                // Special buttons
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('deleteBtn').addEventListener('click', () => this.delete());
                document.getElementById('decimalBtn').addEventListener('click', () => this.appendDecimal());
                document.getElementById('equalsBtn').addEventListener('click', () => this.calculate());
                
                // Bracket buttons
                document.getElementById('openBracketBtn').addEventListener('click', () => this.openBracket());
                document.getElementById('closeBracketBtn').addEventListener('click', () => this.closeBracket());
                
                // Scientific functions
                document.getElementById('sqrtBtn').addEventListener('click', () => this.squareRoot());
                document.getElementById('squareBtn').addEventListener('click', () => this.square());
                document.getElementById('percentBtn').addEventListener('click', () => this.percent());
                document.getElementById('piBtn').addEventListener('click', () => this.insertPi());
                document.getElementById('powerBtn').addEventListener('click', () => this.chooseOperator('^'));
                document.getElementById('absBtn').addEventListener('click', () => this.absolute());
                document.getElementById('negateBtn').addEventListener('click', () => this.negate());
                
                // Memory buttons
                document.getElementById('memoryClearBtn').addEventListener('click', () => this.memoryClear());
                document.getElementById('memoryRecallBtn').addEventListener('click', () => this.memoryRecall());
                document.getElementById('memoryAddBtn').addEventListener('click', () => this.memoryAdd());
                document.getElementById('memorySubtractBtn').addEventListener('click', () => this.memorySubtract());
                
                // Click-to-edit functionality
                this.currentDisplay.addEventListener('click', () => {
                    this.startEditing();
                });
                
                this.currentDisplay.addEventListener('keydown', (e) => {
                    this.handleEditKeydown(e);
                });
                
                this.currentDisplay.addEventListener('blur', () => {
                    this.finishEditing();
                });
                
                // Keyboard support
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                
                this.updateBracketIndicator();
            }
            
            startEditing() {
                this.isEditing = true;
                this.currentDisplay.focus();
            }
            
            finishEditing() {
                this.isEditing = false;
                this.currentValue = this.currentDisplay.textContent.trim();
                if (!this.currentValue || this.currentValue === '') {
                    this.currentValue = '0';
                }
                this.validateAndUpdate();
            }
            
            handleEditKeydown(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    this.finishEditing();
                    this.calculate();
                } else if (e.key === 'Escape') {
                    this.currentDisplay.textContent = this.currentValue;
                    this.currentDisplay.blur();
                    this.isEditing = false;
                }
            }
            
            validateAndUpdate() {
                // Remove any invalid characters
                this.currentValue = this.currentValue.replace(/[^0-9+\-*/.()^π]/g, '');
                
                // Count brackets
                const openBrackets = (this.currentValue.match(/\(/g) || []).length;
                const closeBrackets = (this.currentValue.match(/\)/g) || []).length;
                this.openBrackets = Math.max(0, openBrackets - closeBrackets);
                this.inBracketMode = this.openBrackets > 0;
                
                this.updateDisplay();
                this.updateBracketIndicator();
            }
            
            appendNumber(number) {
                if (this.isEditing) {
                    this.finishEditing();
                }
                
                if (this.shouldResetDisplay || this.waitingForNextOperand) {
                    this.currentValue = number;
                    this.shouldResetDisplay = false;
                    this.waitingForNextOperand = false;
                    this.inBracketMode = false;
                } else {
                    if (this.currentValue === '0' && number === '0') return;
                    if (this.currentValue === '0') {
                        this.currentValue = number;
                    } else {
                        this.currentValue += number;
                    }
                }
                this.updateDisplay();
            }
            
            appendDecimal() {
                if (this.isEditing) {
                    this.finishEditing();
                }
                
                // Don't add decimal if we're in bracket mode and last character is '('
                if (this.inBracketMode && this.currentValue.endsWith('(')) {
                    return;
                }
                
                // Find the last number in the current value
                const lastNumberMatch = this.currentValue.match(/[\d.]+$/);
                if (lastNumberMatch && lastNumberMatch[0].includes('.')) {
                    return; // Last number already has a decimal
                }
                
                if (this.shouldResetDisplay || this.waitingForNextOperand) {
                    this.currentValue = '0.';
                    this.shouldResetDisplay = false;
                    this.waitingForNextOperand = false;
                } else {
                    // If we're at the start or last character is an operator, prepend '0.'
                    if (this.currentValue === '' || /[+\-*/^(]/.test(this.currentValue.slice(-1))) {
                        this.currentValue += '0.';
                    } else {
                        this.currentValue += '.';
                    }
                }
                this.updateDisplay();
            }
            
            chooseOperator(operator) {
                if (this.isEditing) {
                    this.finishEditing();
                }
                
                if (this.inBracketMode) {
                    this.closeBracket();
                }
                
                // Handle consecutive operators (like 9- -9)
                if (this.waitingForNextOperand) {
                    if (operator === '-') {
                        // Allow negative sign after operator
                        this.currentValue = '-';
                        this.waitingForNextOperand = false;
                        this.shouldResetDisplay = false;
                        this.updateDisplay();
                        return;
                    }
                    // Replace previous operator with new one
                    this.operator = operator;
                    this.updatePreviousDisplay();
                    return;
                }
                
                if (this.operator !== null && !this.shouldResetDisplay) {
                    this.calculate();
                }
                
                this.operator = operator;
                this.previousValue = this.currentValue;
                this.waitingForNextOperand = true;
                this.updatePreviousDisplay();
            }
            
            calculate() {
                if (this.isEditing) {
                    this.finishEditing();
                }
                
                if (this.operator === null && !this.waitingForNextOperand) {
                    return; // Nothing to calculate
                }
                
                // Close open brackets
                while (this.openBrackets > 0) {
                    this.closeBracket();
                }
                
                let prev, current;
                
                if (this.operator !== null) {
                    prev = this.parseExpression(this.previousValue);
                    current = this.parseExpression(this.currentValue);
                } else {
                    // Just evaluate the current expression
                    const result = this.parseExpression(this.currentValue);
                    this.currentValue = result.toString();
                    this.shouldResetDisplay = true;
                    this.updateDisplay();
                    return;
                }
                
                if (isNaN(prev) || isNaN(current)) return;
                
                let result;
                switch (this.operator) {
                    case '+': result = prev + current; break;
                    case '-': result = prev - current; break;
                    case '*': result = prev * current; break;
                    case '/': 
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            this.clear();
                            return;
                        }
                        result = prev / current; 
                        break;
                    case '^': result = Math.pow(prev, current); break;
                    default: return;
                }
                
                this.currentValue = Math.round(result * 100000000) / 100000000 + '';
                this.operator = null;
                this.previousValue = '';
                this.shouldResetDisplay = true;
                this.waitingForNextOperand = false;
                this.inBracketMode = false;
                this.openBrackets = 0;
                this.updateDisplay();
                this.updatePreviousDisplay();
                this.updateBracketIndicator();
            }
            
            parseExpression(expr) {
                // Replace π with Math.PI
                expr = expr.replace(/π/g, Math.PI.toString());
                
                // Handle negative numbers at start
                if (expr.startsWith('-')) {
                    expr = '0' + expr;
                }
                
                // Handle expressions like 9- -9 by adding parentheses
                expr = expr.replace(/([+\-*/^])-/g, '$1(0-');
                
                // Close any opened parentheses
                const openParens = (expr.match(/\(/g) || []).length;
                const closeParens = (expr.match(/\)/g) || []).length;
                expr += ')'.repeat(Math.max(0, openParens - closeParens));
                
                try {
                    // Replace ^ with ** for exponentiation
                    expr = expr.replace(/\^/g, '**');
                    return Function(`'use strict'; return (${expr})`)();
                } catch (error) {
                    console.error('Error parsing expression:', error);
                    return NaN;
                }
            }
            
            openBracket() {
                if (this.isEditing) {
                    this.finishEditing();
                }
                
                if (this.shouldResetDisplay || this.currentValue === '0' || this.waitingForNextOperand) {
                    this.currentValue = '(';
                    this.shouldResetDisplay = false;
                    this.waitingForNextOperand = false;
                } else if (!this.inBracketMode && !isNaN(parseFloat(this.currentValue))) {
                    // If we have a number, add operator before bracket
                    this.currentValue += '*(';
                } else {
                    this.currentValue += '(';
                }
                
                this.openBrackets++;
                this.inBracketMode = true;
                this.updateDisplay();
                this.updateBracketIndicator();
            }
            
            closeBracket() {
                if (this.openBrackets <= 0) return;
                
                this.currentValue += ')';
                this.openBrackets--;
                
                if (this.openBrackets === 0) {
                    this.inBracketMode = false;
                }
                
                this.updateDisplay();
                this.updateBracketIndicator();
            }
            
            memoryClear() {
                this.memory = 0;
                this.memoryActive = false;
            }
            
            memoryRecall() {
                if (this.memoryActive) {
                    this.currentValue = this.memory.toString();
                    this.shouldResetDisplay = true;
                    this.updateDisplay();
                }
            }
            
            memoryAdd() {
                const current = this.parseExpression(this.currentValue);
                if (!isNaN(current)) {
                    this.memory += current;
                    this.memoryActive = true;
                    this.shouldResetDisplay = true;
                }
            }
            
            memorySubtract() {
                const current = this.parseExpression(this.currentValue);
                if (!isNaN(current)) {
                    this.memory -= current;
                    this.memoryActive = true;
                    this.shouldResetDisplay = true;
                }
            }
            
            squareRoot() {
                const current = this.parseExpression(this.currentValue);
                if (current < 0) {
                    alert('Cannot calculate square root of negative number!');
                    return;
                }
                const result = Math.sqrt(current);
                this.currentValue = Math.round(result * 100000000) / 100000000 + '';
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }
            
            square() {
                const current = this.parseExpression(this.currentValue);
                const result = current * current;
                this.currentValue = Math.round(result * 100000000) / 100000000 + '';
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }
            
            percent() {
                const current = this.parseExpression(this.currentValue);
                const result = current / 100;
                this.currentValue = result + '';
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }
            
            insertPi() {
                this.currentValue = Math.PI.toString();
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }
            
            absolute() {
                const current = this.parseExpression(this.currentValue);
                const result = Math.abs(current);
                this.currentValue = result.toString();
                this.shouldResetDisplay = true;
                this.updateDisplay();
            }
            
            negate() {
                if (this.isEditing) {
                    this.finishEditing();
                }
                
                if (this.currentValue === '0') return;
                
                // Parse current value
                const current = this.parseExpression(this.currentValue);
                if (!isNaN(current)) {
                    this.currentValue = (-current).toString();
                    this.shouldResetDisplay = true;
                    this.updateDisplay();
                }
            }
            
            clear() {
                this.currentValue = '0';
                this.previousValue = '';
                this.operator = null;
                this.shouldResetDisplay = false;
                this.waitingForNextOperand = false;
                this.openBrackets = 0;
                this.inBracketMode = false;
                this.isEditing = false;
                this.updateDisplay();
                this.updatePreviousDisplay();
                this.updateBracketIndicator();
            }
            
            delete() {
                if (this.isEditing) {
                    this.finishEditing();
                }
                
                if (this.shouldResetDisplay || this.waitingForNextOperand) return;
                
                if (this.currentValue.endsWith('(')) {
                    this.openBrackets = Math.max(0, this.openBrackets - 1);
                } else if (this.currentValue.endsWith(')')) {
                    this.openBrackets++;
                }
                
                if (this.currentValue.length === 1 || (this.currentValue.length === 2 && this.currentValue.startsWith('-'))) {
                    this.currentValue = '0';
                    this.openBrackets = 0;
                    this.inBracketMode = false;
                } else {
                    this.currentValue = this.currentValue.slice(0, -1);
                }
                
                if (this.openBrackets === 0) {
                    this.inBracketMode = false;
                }
                
                this.updateDisplay();
                this.updateBracketIndicator();
            }
            
            handleKeyboard(e) {
                if (this.isEditing) return;
                
                if (e.key >= '0' && e.key <= '9') this.appendNumber(e.key);
                if (e.key === '.') this.appendDecimal();
                if (e.key === 'Enter' || e.key === '=') {
                    e.preventDefault();
                    this.calculate();
                }
                if (e.key === 'Backspace') this.delete();
                if (e.key === 'Escape') this.clear();
                if (['+', '-', '*', '/'].includes(e.key)) this.chooseOperator(e.key);
                if (e.key === '%') this.percent();
                if (e.key === '(') this.openBracket();
                if (e.key === ')') this.closeBracket();
                if (e.key === '^') this.chooseOperator('^');
                if (e.key === '_' || (e.key === '-' && e.shiftKey)) this.negate();
            }
            
            updateDisplay() {
                this.currentDisplay.textContent = this.currentValue;
            }
            
            updatePreviousDisplay() {
                if (this.operator !== null) {
                    const operatorSymbol = {
                        '+': '+',
                        '-': '−',
                        '*': '×',
                        '/': '÷',
                        '^': '^'
                    }[this.operator];
                    this.previousDisplay.textContent = `${this.previousValue} ${operatorSymbol}`;
                } else {
                    this.previousDisplay.textContent = '';
                }
            }
            
            updateBracketIndicator() {
                this.bracketIndicator.textContent = this.openBrackets > 0 ? `Open Brackets: ${this.openBrackets}` : '';
            }
        }
        
        const calculator = new Calculator();
    </script>
</body>
</html>
